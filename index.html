<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>

<body>

    <header>
        <h2 class="app-title border-bottom">Songs App</h2>
    </header>

    <div class="songApp">
        <div class="container">
            <div class="row" id="add-song-form-wrapper">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Add Song</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="songName" class="col-sm-2 col-form-label">Song Name:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="songName" placeholder="Enter Song Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="albumName" class="col-sm-2 col-form-label">Album Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="albumName" placeholder="Enter Album Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="singersNames" class="col-sm-2 col-form-label">Singers:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="singersNames" placeholder="Enter Singers">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-outline-danger mb-2  float-right">Cancel</button>
                                        <button type="button" class="btn btn-outline-primary mb-2  float-left">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <!--div class="card-header">Songs</div-->
                        <div class="card-body">
                            <h5 class="card-title">Songs</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <!--li class="list-group-item">My song 1</li>
                            <div bind-component="songItemComponent"></div-->
                            <div bind-components="songItemComponentList"></div>
                        </ul>
                    </div>
                </div>
                <div class="col-7">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Song Details</h5>
                        </div>
                        <div class="card-body">
                            <div bind-component="songDetailsComponent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="lib/lodash.js"></script>
    <script src="lib/pakka.js"></script>
    <script src="app.js"></script>
</body>

</html>
