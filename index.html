<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>

    <header> <h2 class="app-title border-bottom">Songs App</h2> </header>

    <div class="songApp">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Songs</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">My song 1</li>
                            <div bind-component="songItemComponent"></div>
                            <div bind-components="songItemComponentList"></div>
                        </ul>
                    </div>
                </div>
                <div class="col-7">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Song Details</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <script src="lib/lodash.js"></script>
    <script src="lib/pakka.js"></script>
    <script src="app.js"></script>
</body>
</html>
